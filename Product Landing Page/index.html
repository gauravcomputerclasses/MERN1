<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <nav>
            <div class="navpart1">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8c/BRF_S.A._logo.svg/1200px-BRF_S.A._logo.svg.png"
                    alt="logo" />
            </div>
            <div class="navpart2">
                <i class="ri-search-line"></i>
                <p>Search</p>
            </div>
            <div class="navpart3">
                <div class="icons">
                    <p><i class="ri-shopping-bag-3-line"></i>Cart</p>
                    <p><i class="ri-heart-3-line"></i>Favorites</p>
                </div>
                <div class="pfp">
                    <img src="https://images.unsplash.com/photo-1597635033100-d127a441cffe?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="" />
                </div>
            </div>
        </nav>
        <div class="nav2">
            <p>women</p>
            <p>men</p>
            <p>kids</p>
            <p>sports</p>
            <p>brand</p>
            <p>new</p>
            <p class="sale">sale</p>
        </div>
        <div class="line"></div>
        <div class="breadMenu">
            <a href="">Clothes and Shoes</a>
            <div class="circle"></div>
            <a href="">Shoes</a>
            <div class="circle"></div>
            <a href="">Reebok</a>
        </div>

        <div class="product-section">
            <div class="product-left">
                <div class="product-main-image">
                    <img src="https://images.unsplash.com/photo-1609250291996-fdebe6020a8f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="" />
                </div>
                <div class="product-other-image">
                    <div class="product black">
                        <img src="https://images.unsplash.com/photo-1637437757614-6491c8e915b5?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="" />
                    </div>
                    <div class="product">
                        <img src="./Images/img1.jpeg" alt="" />
                    </div>
                    <div class="product">
                        <img src="./Images/Img 3.jpeg" alt="" />
                    </div>
                    <div class="product">
                        <img src="./Images/img2.jpeg" alt="" />
                    </div>
                    <div class="product grey">+4 more</div>
                </div>
            </div>
            <div class="product-right">
                <div class="part1">
                    <div class="about-product">
                        <div class="brand-name">
                            <div class="logo">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqkE9DSVOsUblLITPDksinXY-Scb7HwxROrw&s"
                                    alt="" />
                            </div>
                            <h5>Reebok</h5>
                        </div>
                        <p class="article">HR123ROO.-.44</p>
                    </div>
                    <div class="product-name">
                        <h2>Reebok Sports Shoes Ishwar 3</h2>
                        <div class="review">
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill st-grey"></i>
                            <p>43 Reviews</p>
                        </div>
                    </div>
                    <h1>$199.00</h1>
                </div>
                <div class="part2">
                    <p>Color <span>> White</span></p>
                    <div class="color-images">
                        <div class="color">
                            <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="" />
                        </div>

                        <div class="color">
                            <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="" />
                        </div>

                        <div class="color">
                            <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="" />
                        </div>
                    </div>
                </div>
                <div class="part3">
                    <p>Size <span>> EU Men</span></p>
                    <div class="size-box">
                        <div class="size"><button>40.5</button></div>
                        <div class="size active"><span>41</span></div>
                        <div class="size"><button>42</button></div>
                        <div class="size"><button>43</button></div>
                        <div class="size"><button>43.5</button></div>
                        <div class="size"><button>44</button></div>
                        <div class="size"><button>44.5</button></div>
                        <div class="size"><button>45</button></div>
                        <div class="size"><button>46</button></div>
                    </div>
                </div>
                <div class="part4">
                    <div class="buttons"></div>
                    <p class="shipping"></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
